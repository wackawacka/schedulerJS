<!DOCTYPE html>
<html>
<head>
<title>Schedule JS Example</title>
<script type='text/javascript' src='//code.jquery.com/jquery-2.1.0.js'></script>

<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script type='text/javascript' src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script type='text/javascript' src="schedulejs/js/moment.min.js"></script>
<script type='text/javascript' src="schedulejs/js/schedulejs-0.1.js"></script>


<style type='text/css'>
	.event {
		width: 120px;
		height: 20px;
		z-index:65000;
		cursor: pointer;
	}
	#resizable p {
		margin: 0px;
		font-size:12px;
	}


	.schedule .schedule-titlebar { text-align:center; }
	.ui-datepicker-calendar th {font-size:60%;padding-top:5px; padding-bottom:5px;border:1px solid #eee;}
	.ui-datepicker-calendar td {position:relative;}
	.ui-datepicker-calendar td.dropTarget {border:1px solid #eee;}
	.ui-datepicker-calendar td.dropTarget:hover, .drop-hover {background-color:#e7f1fc;}
</style>

<script type='text/javascript'>
	$(function () {
		$("#schedule").scheduler({
			resources: [{
				name: 'person1'
			}, {
				name: 'person2',
				group: 'group1'
			}

			],
			events: [{
				name: 'Some event to do',
				resource: 'person1',
				start: (new Date("2014-11-21 12:00")),
				end: (new Date("2014-11-21 15:30"))
			}]
		});
	});
	$(function () {
		$(function() {
			$("#unscheduled-events .event").draggable({
				revert: "invalid",
				scroll: true,
				cursorAt: {left:10}
			});
			$("#unscheduled-events .event").resizable({
				snap:'schedule',
				grid: 60,
				handles: 'e'
			});
			$('.schedule .dropTarget').droppable({
				tolerance: "pointer",
				hoverClass: "drop-hover",
				drop: function (ev, ui) {
					$(ui.draggable).detach().css({ position: 'absolute', top: 0, left: 0 }).appendTo(this);
				}
			});
		});
	});

</script>
</head>
<body>

<div class="container" style="margin-top:50px;">
	<div id="unscheduled-events">
		<div class="panel panel-default">
			<div class="panel-heading">Un-scheduled Events</div>
			<div class="panel-body">
				<div class="event badge">Some kind of job</div>
			</div>
		</div>
	</div>
	<div id="schedule"></div>
</div>

</body>
</html>
